<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>医生信息维护－系统管理员</title>
</head>
<body>
    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                医院信息维护
            </h1>
            <!--可选择返回的不知道叫什么的东西-->
            <ol class="breadcrumb">
                <li><a href="../../">{{cou.name}}</a></li>
                <li class="active">医生信息</li>
            </ol>
        </div>

        <!--这是我们操作的主题框-->
        <div id="page-inner">

            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="card-title">
                                <div class="title">医生列表</div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" method="post" action="/OnlineRegister/search_doctor/">
                                <div class="form-group" >
                                    <div style="float:left;">
                                        <select class="form-control" id = "province" >
                                            <option value="beijing">北京市</option>
                                        </select>
                                    </div>
                                    <div style="float:left;">
                                        <select class="form-control" id = "city" >
                                            <option value="beijing">北京市</option>
                                        </select>
                                    </div>
                                    <div style="float:left;">
                                        <select class="form-control" id = "district1"  onclick="districtSelected()" >
                                            <option value='0'>不选择</option>
                                            <option value=110101 >东城区</option>
                                            <option value=110102 >西城区</option>
                                            <option value=110105 >朝阳区</option>
                                            <option value=110108 >海淀区</option>
                                        </select>
                                    </div>

                                    <div id = "select-hospital-option" style="float:left;">
                                        <select class="form-control" name="hospital">
                                            <option value='0'>不选择</option>
                                        </select>
                                    </div>

                                    <div id = "select-dep1-option" style="float:left;">
                                        <select class="form-control" id="dep1" name="dep1" onclick="dep1Selected()">
                                            <option value='0'>不选择</option>
                                            {% for dep1 in dep1s %}
                                                <option value={{ dep1.code }}>{{ dep1.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div id = "select-dep2-option" style="float:left;">
                                        <select class="form-control" id="dep2" name="dep2">
                                            <option value='0'>不选择</option>
                                        </select>
                                    </div>

                                    <div >
                                        <button id="search_doc" type="submit" >确认搜索</button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="page-inner">

            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="card-title">
                                <div class="title">医生信息维护</div>

                            </div>
                        </div>
                        <div class="panel-body">

                            <form class="form-horizontal" method="post" action="/OnlineRegister/add_doctor/">
                                <div class="form-group">
                                    <label>增加医生：</label>
                                </div>
                                <div class="form-group">
                                    <div style="float:left;">
                                        <select class="form-control" id = "province" >
                                            <option value="beijing">北京市</option>
                                        </select>
                                    </div>
                                    <div style="float:left;">
                                        <select class="form-control" id = "city" >
                                            <option value="beijing">北京市</option>
                                        </select>
                                    </div>
                                    <div style="float:left;">
                                        <select class="form-control" id = "district1"  onclick="districtSelected()" >
                                            <option value=0>选择区县</option>
                                            <option value=110101 >东城区</option>
                                            <option value=110102 >西城区</option>
                                            <option value=110105 >朝阳区</option>
                                            <option value=110108 >海淀区</option>
                                        </select>
                                    </div>

                                    <div id = "select-hospital-option" style="float:left;">
                                        <select class="form-control" id="ho" name="hospital">
                                            <option value=0>选择医院</option>
                                        </select>
                                    </div>

                                    <div style="float: none">
                                        <label>科室代号：</label>
                                        <input type="text" name="dep_code">
                                    </div>

                                    <div style="float: none">
                                        <label>医生姓名：</label>
                                        <input type="text" name="name">
                                    </div>

                                    <div style="float: none">
                                        <label>性别：</label>
                                        <select name="sex">
                                            <option value=1>男</option>
                                            <option value=2>女</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label>职位：</label>
                                        <input type="text" name="position">
                                    </div>
                                    <div>
                                        <label>电话号码：</label>
                                        <input type="number" name="phone">
                                    </div>
                                    <div id="dep2">
                                        <button id="add_dep" type="submit" >确认增加</button>
                                    </div>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

<!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
    function districtSelected() {
            var district = $('#district1').val();

            //ajax 提交表单
            $.post("/OnlineRegister/alter_hospital_select1/",
                {
                    district: district
                },
        	    function(data) {
                    $('#select-hospital-option').replaceWith(data);

                });
                return false;       //阻止表单提交
         };
    
    function hospitalSelected() {
        //return
    };

    function dep1Selected() {
        var dep1_code = $('#dep1').val();

        $.post("/OnlineRegister/show_dep2_2/",
                {
                    dep1_code: dep1_code
                },
        	    function(data) {
                    $('#dep2').replaceWith(data);

                });
       return false
    };

</script>
</html>
