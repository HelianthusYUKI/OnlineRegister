     function back() {

         function districtSelected() {
            var district = $('#search_district').val();

            //ajax 提交表单
            $.post("/OnlineRegister/hospital_search/",
                {
                    district: district
                },
        	    function(data) {
                    $('.list-hospital-item').replaceWith(data);
                });
                return false;       //阻止表单提交
         };

         function districtSelected2() {
            var district2 = $('#alter_district').val();

                return false;       //阻止表单提交
         };


         function add_hospital() {

             var district = $('#add_district').val();
             var hos_name = $('#hos_name').val();
             var hos_code = $('#hos_code').val();

             $.post("/OnlineRegister/add_hospital/",
                {
                    district: district,
                    name: hos_name,
                    code: hos_code
                },
        	    function(data) {
                    console.debug("提示");
                    JAlert("增加成功！","提示");
                });
                return false;       //阻止表单提交

         };

         function hospitalSelected() {
             var hos_id = $('#ho').val();

             $.post("/OnlineRegister/alter_hospital_select2/",
                {

        	    function(data) {

                    $('#alter_field').replaceWith(data);

                });

         }

         function alter_hospital() {
