<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>医院列表</title>
    <script type="text/javascript" src="/static/4assets/js/jquery-1.10.2.js"></script>
    <!-- Bootstrap Js -->
    <script type="text/javascript" src="/static/4assets/js/bootstrap.min.js"></script>
    <!-- Metis Menu Js -->
    <script type="text/javascript" src="/static/4assets/js/jquery.metisMenu.js"></script>
    <!-- Bootstrap Styles-->
    <link href="/static/4assets/css/bootstrap.css" type="text/css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="/static/4assets/css/font-awesome.css" type="text/css" rel="stylesheet" />
    <!-- Custom Styles-->
    <!--link href="/static/css/jiaowu.css" type="text/css" rel="stylesheet" /-->
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

    <link href="/static/css/register.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">

        <nav id="headerer"></nav>
    
        <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header" style="color: #F0F0F0;">
                挂号信息浏览
            </h1>
            <!--可选择返回的不知道叫什么的东西-->
            <ol class="breadcrumb">
                <li><a href="/OnlineRegister/">系统主页</a></li>
                <li class="active">医院信息</li>
            </ol>
        </div>

        <!--这是我们操作的主题框-->
        <div id="page-inner">
            <!--新增课程表格-->
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="card-title">
                                <div class="title">医院列表</div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="form-horizontal">

                                <div class="form-group" style="float: left">
                                    <label class="col-md-2 control-label">省：</label>
                                    <div class="col-md-10">
                                        <select  id = "province" >
                                            <option value="beijing">北京市</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" style="float: left">
                                    <label class="col-md-2 control-label">市：</label>
                                    <div class="col-md-10">
                                        <select id = "city" >
                                            <option value="beijing">北京市</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" style="float: left">
                                    <label class="col-md-2 control-label">区：</label>
                                    <div class="col-md-10">
                                        <select id = "search_district" onclick="districtSelected()">

                                            <option value=110101 >东城区</option>
                                            <option value=110102 >西城区</option>
                                            <option value=110105 >朝阳区</option>
                                            <option value=110108 >海淀区</option>
                                        </select>
                                    </div>
                                </div>
                                <div style="float: right"></div>
                                <!--div class="list-hospital-item"></div-->

                                <!--<div class="form-group">-->
                                    <!--<div class="col-sm-offset-2 col-sm-10">-->
                                        <!--<button type="submit" class="btn btn-default">提交</button>-->
                                    <!--</div>-->
                                <!--</div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
            <div id="page-inner">
            <!--新增课程表格-->
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="list-hospital-item"></div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        <!-- /. PAGE INNER  -->
    </div>
    </div>
</body>



    <script>
        $.get('/OnlineRegister/show_user_title/',
        function(data){
            console.debug("data")
            $('#headerer').replaceWith(data);
        });


        function districtSelected() {
            var district = $('#search_district').val();

            //ajax 提交表单
            $.post("/OnlineRegister/hospital_search/",
                {
                    district: district
                },
        	    function(data) {
                    $('.list-hospital-item').replaceWith(data);
                });

         };

        function show_dep_of_hos(p) {
            window.location.href = '/OnlineRegister/show_dep_list/'+ p+'/';
        }


    </script>

</html>
