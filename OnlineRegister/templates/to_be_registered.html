<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>预约信息维护-可预约设置</title>
    <script type="text/javascript" src="/static/4assets/js/jquery-1.10.2.js"></script>
    <!-- Bootstrap Js -->
    <script type="text/javascript" src="/static/4assets/js/bootstrap.min.js"></script>
    <!-- Metis Menu Js -->
    <script type="text/javascript" src="/static/4assets/js/jquery.metisMenu.js"></script>
    <!-- Bootstrap Styles-->
    <link href="/static/4assets/css/bootstrap.css" type="text/css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="/static/4assets/css/font-awesome.css" type="text/css" rel="stylesheet" />
    <!-- Custom Styles-->
    <!--link href="/static/css/jiaowu.css" type="text/css" rel="stylesheet" /-->
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

    <link href="/static/css/register.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'build/kalendae.css' %}" type="text/css">
    <script type='text/javascript' src="{% static 'build/kalendae.standalone.js' %}"></script>
    <!-- 这里不引入min.js是因为在后面要修改js -->


</head>
<body>
<div id="wrapper">
    <nav id="headerer"></nav>
    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header" style="color: #F0F0F0;">
                预约信息维护
            </h1>
            <!--可选择返回的不知道叫什么的东西-->
            <ol class="breadcrumb">
                <li><a href="/OnlineRegister/backstage_index.html">系统后台</a></li>
                <li class="active">可预约信息维护</li>
            </ol>
        </div>

        <!--这是我们操作的主题框-->
        <div id="page-inner">

            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="card-title">
                                <div class="title">可预约信息设置:</div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="form-horizontal" >
                                <div class="" >
                                    <div>
                                        <label>医生选择:</label>
                                    </div>

                                <div class="row">
                                    <div class="col-md-2">
                                        <select  id = "province" >
                                            <option value="beijing">北京市</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <select  id = "city" >
                                            <option value="beijing">北京市</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <select  id = "district1"  onclick="districtSelected1(1)" >
                                            <option value='0'>不选择</option>
                                            <option value=110101 >东城区</option>
                                            <option value=110102 >西城区</option>
                                            <option value=110105 >朝阳区</option>
                                            <option value=110108 >海淀区</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                    <div class="select-hospital-option1" id = "select-hospital-option1" >
                                        <select class="hos" id="ho">
                                            <option value='0'>不选择</option>
                                        </select>
                                    </div>
                                    </div>

                                    <div class="col-md-2">
                                    <div id = "select-dep1-option" >
                                        <select  id="dep1" name="dep1" onclick="dep1Selected(1)">
                                            <option value='0'>不选择</option>
                                            {% for dep1 in dep1s %}
                                                <option value={{ dep1.code }}>{{ dep1.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    </div>
                                    <div class="col-md-2">
                                    <div id = "select-dep2-option" >
                                        <select class="dep2" id="dep2" name="dep2">
                                            <option value='0'>不选择</option>
                                        </select>
                                    </div>
                                    </div>
                                    <div class="col-md-3">
                                    <div >
                                        <button id="search_doc" onclick="search_doctor(1)" >确认搜索</button>
                                    </div>
                                    </div>
                                </div>


                                </div>
                            </div>
                             <div class="row">
                                    <br>
                                </div>
                            <div class="form-horizontal">
                                   <form  action="/OnlineRegister/set_to_be_re/" method="post">
                                       <div class="show_doctorsss" id="show_doctorsss">
                                       </div>
                                       <label>容量设置:</label><input type="number" name="capacity">
                                        <br>
                                       <label>日期设置:</label><input class="auto-kal" data-kal="mode:'multiple'" name="dateTime">
                                        <button id="btn_alt_doc" type="submit">确认</button>
                                    </form>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>


     <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="card-title">
                                <div class="title">可预约信息修改:</div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="form-horizontal" >
                                <div class="" >
                                    <div>
                                        <label>医生选择:</label>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-2">
                                            <select  id = "province" >
                                                <option value="beijing">北京市</option>
                                            </select>
                                        </div>
                                        <div class="col-md-2">
                                            <select  id = "city" >
                                                <option value="beijing">北京市</option>
                                            </select>
                                        </div>
                                        <div class="col-md-2">
                                            <select id = "district2"  onclick="districtSelected1(2)" >
                                                <option value='0'>不选择</option>
                                                <option value=110101 >东城区</option>
                                                <option value=110102 >西城区</option>
                                                <option value=110105 >朝阳区</option>
                                                <option value=110108 >海淀区</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                    <div class="col-md-2">
                                        <div class="select-hospital-option1" id = "select-hospital-option1" >
                                            <select class="hos" id="ho_2">
                                                <option value='0'>不选择</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div id = "select-dep1-option" >
                                            <select  id="dep1_2" name="dep1" onclick="dep1Selected(2)">
                                                <option value='0'>不选择</option>
                                                {% for dep1 in dep1s %}
                                                    <option value={{ dep1.code }}>{{ dep1.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div id = "select-dep2-option" >
                                            <select class="dep2" id="dep2_2" name="dep2">
                                                <option value='0'>不选择</option>
                                            </select>
                                        </div>
                                    </div>

                                        <div class="col-md-3">
                                            <button id="search_doc" onclick="search_doctor(2)" >医生搜索</button>
                                        </div>
                                    </div>


                                </div>
                            </div>

                            <div class="row">
                                    <br>
                                </div>
                            <div class="form-horizontal">
                                <div>
                                    <div class="show_doctorsss"></div>
                                    <button id="btn_alt_doc" onclick="show_toberegis()">显示此医生的可预约信息</button>
                                </div>
                                <div class="row">
                                    <br>
                                </div>
                                <form action="/OnlineRegister/alter_to_be_registered/" method="post">
                                    <div class="show_toberegis">

                                    </div>
                                    <div class="row">
                                        <br>
                                    </div>
                                    <label>容量设置:</label><input type="number" name="capacity">
                                        <br>
                                    <label>日期设置:</label><input class="auto-kal" name="dateTime">
                                    <button type="submit">确认修改</button>
                                </form>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>



<script>
     $.get('/OnlineRegister/show_user_title/',
        function(data){
            console.debug("data")
            $('#headerer').replaceWith(data);
        });

    function districtSelected1(p) {

            if(p==1) {
                var district = $('#district1').val();

                //ajax 提交表单
                $.post("/OnlineRegister/alter_hospital_select1_1/",
                    {
                        district: district
                    },
                    function (data) {
                        //$('.select-hospital-option1').replaceWith(data);
                        $('.select-hospital-option1').eq(0).replaceWith(data);

                    });
                return false;       //阻止表单提交

            }
            else if(p==2){
                var district = $('#district2').val();

                //ajax 提交表单
                $.post("/OnlineRegister/alter_hospital_select1_1/",
                    {
                        district: district
                    },
                    function (data) {
                        //$('.select-hospital-option1').replaceWith(data);
                        $('.select-hospital-option1').eq(1).replaceWith(data);

                    });
                return false;       //阻止表单提交
            }
         };

    function dep1Selected(p) {

        if(p==1) {
            var dep1_code = $('#dep1').val();

            $.post("/OnlineRegister/show_dep2_2/",
                {
                    dep1_code: dep1_code
                },
                function (data) {
                    //$('#dep2').replaceWith(data);
                    $('.dep2').eq(0).replaceWith(data);

                });
            return false;

        }
        else if(p==2){
            var dep1_code = $('#dep1_2').val();

            $.post("/OnlineRegister/show_dep2_2/",
                {
                    dep1_code: dep1_code
                },
                function (data) {
                    //$('#dep2').replaceWith(data);
                    $('.dep2').eq(1).replaceWith(data);

                });
            return false;
        }
    };

    function search_doctor(p) {
        if(p==1) {

            var hos = $('.hos').eq(0).val();
            var dep1 = $('#dep1').val();
            var dep2 = $('.dep2').eq(0).val();

            //ajax 提交表单
            $.post("/OnlineRegister/search_doctor2/",
                {
                    hospital: hos,
                    dep1: dep1,
                    dep2: dep2
                },
                function (data) {
                    $('.show_doctorsss').eq(0).replaceWith(data);
                }
            );

        }
        else if(p==2){
            var hos = $('.hos').eq(1).val();
            var dep1 = $('#dep1_2').val();
            var dep2 = $('.dep2').eq(1).val();

            //ajax 提交表单
            $.post("/OnlineRegister/search_doctor2/",
                {
                    hospital: hos,
                    dep1: dep1,
                    dep2: dep2
                },
                function (data) {
                    $('.show_doctorsss').eq(1).replaceWith(data);
                }
            );
        }
    };

    function show_toberegis() {
        var doc = -1;

        check = document.getElementsByName("doc") ;
        for(var i=0; i<check.length; i++){
            if(check[i].checked == true){
                doc = check[i].value;
                break;
            }
        }

        $.post("/OnlineRegister/show_to_be_registered_for_doc/",
                {
                    doc_id: doc,
                },
                function (data) {
                    //$('.show_toberegis').eq(1).replaceWith(data);
                    $('.show_toberegis').replaceWith(data);
                }
            );

        return false;
    };

</script>

</html>
